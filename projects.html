---
layout: default
title: Projects
---

<div class="posts">
    {% assign sorted_projects = site.projects | sort: "order"}
  {% for project in site.projects %}
  <article class="post">
    <h3 class="post-title">
      <!-- <a href="{{ site.baseurl }}{{ project.url }}"> -->
        <span>{{ project.title }}</span>
        <span>{{ project.when }}</span>
      <!-- </a> -->
  </h3>
    <br style="clear:both;"/>

    {{ project.content }}
  </article>
  {% endfor %}
</div>
